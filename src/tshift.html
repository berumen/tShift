<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>tShift Demo</title>
		<meta name="description" content="tejemplo de Shift. Permite utilizar la tecla shift para seleccionar varios checkboxes." />
		<meta name="author" content="Alfredo Berumen Saldivar" />
		<meta name="keywords" content="PHP,HTML,CSS,XML,Jquery" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.tshift.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
       		$('.tshift_cb').tshift();
        	$('.tshift_cb2').tshift();
		});
		</script>
		<style>
div {
	float: left;
    width: 50%;
}
</style>

	</head>
	<body>
		<div id="checkboxes">
			<fieldset>
			    <legend>Select</legend>
			    <input type="checkbox" name="number[]" value="1" class="tshift_cb" />1<br />
			    <input type="checkbox" name="number[]" value="2" class="tshift_cb" />2<br />
			    <input type="checkbox" name="number[]" value="3" class="tshift_cb" />3<br />
			    <input type="checkbox" name="number[]" value="4" class="tshift_cb" />4<br />
			    <input type="checkbox" name="number[]" value="5" class="tshift_cb" />5<br />
			    <input type="checkbox" name="number[]" value="6" class="tshift_cb" />6<br />
			    <input type="checkbox" name="number[]" value="7" class="tshift_cb" />7<br />
			    <input type="checkbox" name="number[]" value="8" class="tshift_cb" />8<br />
			    <input type="checkbox" name="number[]" value="9" class="tshift_cb" />9<br />
			    <input type="checkbox" name="number[]" value="10" class="tshift_cb" />10<br />
	    	</fieldset>		
	    </div>
		<div id="checkboxes2">
			<fieldset>
			    <legend>Select 2</legend>
			    <input type="checkbox" name="number[]" value="1" class="tshift_cb2" />1<br />
			    <input type="checkbox" name="number[]" value="2" class="tshift_cb2" />2<br />
			    <input type="checkbox" name="number[]" value="3" class="tshift_cb2" />3<br />
			    <input type="checkbox" name="number[]" value="4" class="tshift_cb2" />4<br />
			    <input type="checkbox" name="number[]" value="5" class="tshift_cb2" />5<br />
			    <input type="checkbox" name="number[]" value="6" class="tshift_cb2" />6<br />
		    </fieldset>
	    </div>
	</body>
</html>
